{% extends 'base/master.html'%}

{% block header %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-12">
        <form action="{{ url_for('login') }}" method="post">
            <div class="container">
                <p style="margin-top:6rem">
                    <h2 class="text-center text-primary"><b>Hatka Bank</b></h2>
                </p>
                <div class="card shadow col-md-4 mr-auto ml-auto">
                    <div class="card-body">
                        <h6 class="text-center text-dark">Login Passbook System</h6></br>
                        <div>
                            <input type="text" name="username" class="form-control" placeholder="Username" required/> </br>
                        </div>
                        <div>
                            <input type="password" name="password" class="form-control" placeholder="Password" required/> </br>
                        </div>
                        <div>
                            <input type="submit" value="Login" class="btn btn-primary container"/>
                        </div>
                        {% if errmsg %}
                            <div>
                                <p><h6 class="text-danger text-center">{{ errmsg }}</h6></p>
                            </div>
                        {% endif %}
                        <div class="text-center">
                            .
                        </div>
                        <div class="text-center">
                            <p>
                                <a href="{{ url_for('index') }}">Turn back to Index</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block footer%}
{% endblock %}
